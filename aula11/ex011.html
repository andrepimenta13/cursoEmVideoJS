<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<style>
    h1 {
        color: rgba(194, 18, 18, 0.658);
        background-color: rgba(90, 60, 60, 0)
    }

    p {
        color: rgba(194, 18, 18, 0.658);
    }

    body {
        font: normal 18pt Arial;
        color: rgba(194, 18, 18, 0.658);
    }
</style>

<body>
    <h1>Nacionalidade</h1>
    <p>Qual é o seu <strong>país</strong>?</p>
    Resposta: <input type="text" name="país" id="país">
    <input type="button" value="Validar" onclick='verificar()'>
    <div id='res'></div>

    </div>

    <script>
        function verificar() {
            let txnac = window.document.getElementById('país').value; //ligar ao elemento
            let res = window.document.querySelector('div#res'); //ligar ao elemento

            if (txnac.toLowerCase() == 'brasil') {
                res.innerHTML += `<p>Você é do/de ${txnac}, logo é Brasileiro!</p>`;
            } else if (txnac.toLowerCase() != 'brasil' && txnac != '') {
                res.innerHTML += `<p>Você é do/de ${txnac}, logo é estrangeiro!</p>`;
            } else {
                res.innerHTML += `<p>Você não escreveu nenhum país, pode tentar de novo, por favor? Obrigado.</p>`
            }
        }
    </script>

</body>

</html>
